<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container header">
            <h1 class="header__logo"><a class="header__logo--title" href="#">LegacyLine.</a></h1>
            <nav>
                <ul class="header__nav">
                    <li><a class="header__nav--item" href="#">Home</a></li>
                    <li><a class="header__nav--item" href="#">Services</a></li>
                    <li><a class="header__nav--item" href="#">Contact</a></li>
                    <li><a class="header__nav--item" href="#">About us</a></li>
                    <li class="header__nav--item"><button class="btn">Sign up</button></li>
                </ul>
            </nav>
            <div class="header__menu">
                <img src="../assets/ic_round-menu.svg" alt="menu-bar" />
            </div>
        </div>
    </header>
    <!--Banner-->
    <section class="banner-main">
        <div class="container">
            <div class="banner">
                <div class="banner__left">
                    <div>
                        <h1>Discover Financial Freedom with LegacyLine</h1>
                        <p>Welcome to our bank's website, where we provide secure financial solutions tailored to meet your unique needs.</p>
                    </div>
                    <div class="btn">
                        <button class="btn__left">Open Bank Account</button>
                        <button class="btn__right">Learn More</button>
                    </div>
                    <div class="info">
                        <div class="info__item">
                            <span>&lt;0.1%</span>
                            <p>Transaction Fees</p>
                        </div>
                        <div class="info__item">
                            <span>+14%</span>
                            <p>Savings Percentage</p>
                        </div>
                        <div class="info__item">
                            <span>+2.9M</span>
                            <p>Buisness Owner</p>
                        </div>
                    </div>
                </div>
                <div class="banner__right">
                    <img src="../assets/hero-image.png" alt="hero image" />
                </div>
            </div>
        </div>
    </section>
    <section class="brand-main">
        <div class="container">
            <div class="brand"></div>
        </div>
    </section>
</body>
</html>
